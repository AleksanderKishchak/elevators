name: Publish release link to Jira

on:
  release:
    types: [created]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - uses: actions/checkout@v3
      - name: Test step
        run: node ./.github/workflows/test.js
        env:
          TEST: test env variable
          RELEASE: "${{ github.event.release.description }}"

